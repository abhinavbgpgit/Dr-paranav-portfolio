    *{margin:0;padding:0;box-sizing:border-box}

    }

    }

    .nav-actions{display:flex;gap:.75rem;align-items:center}
    .btn{display:inline-flex;align-items:center;gap:.4rem;border:none;border-radius:10px;padding:.6rem 1rem;cursor:pointer;transition:.2s}
    .btn-outline{background:transparent;border:2px solid var(--primary);color:var(--primary)}
    .btn-outline:hover{background:var(--primary);color:#fff;transform:translateY(-2px)}
    .theme{width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;border:1px solid #33415566;background:#0b1220;color:#fff}
    .hero{padding:4.5rem 0 2rem;text-align:center}
    .hero h1{font-size:clamp(1.8rem,3vw,2.4rem);line-height:1.2;background:linear-gradient(45deg,var(--primary),var(--secondary),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:.6rem;font-weight:800}
    .hero p{opacity:.85;max-width:760px;margin:.25rem auto 0}
    .filters{display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center;margin:1.5rem 0 2rem}
    .filter{border:1px solid #47556966;border-radius:999px;padding:.5rem 1rem;background:#0b1220;color:#e2e8f0;cursor:pointer;transition:.2s}
    .filter.active,.filter:hover{background:linear-gradient(45deg,var(--primary),var(--secondary));border-color:transparent}
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{position:relative;border-radius:var(--radius);overflow:hidden;background:#0b1220;border:1px solid #33415566;box-shadow:var(--shadow);cursor:pointer;transform:translateZ(0)}
    .card img{width:100%;height:200px;object-fit:cover;display:block;filter:saturate(1.05) contrast(1.02)}
    .badge{position:absolute;top:10px;left:10px;background:rgba(0,0,0,.5);color:#fff;padding:.25rem .5rem;border-radius:999px;font-size:.75rem;border:1px solid #ffffff22}
    .caption{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(to top,rgba(0,0,0,.7),transparent);color:#fff;padding:1.1rem .9rem .8rem;font-size:.95rem}
    .hidden{display:none !important}
    /* Light mode overrides */
    body.light .navbar{background:rgba(255,255,255,.7);border-bottom:1px solid #e2e8f0}
    body.light .theme{background:#fff;color:#0f172a;border-color:#e2e8f0}
    body.light .filter{background:#fff;color:#0f172a;border-color:#e2e8f0}
    body.light .card{background:#fff;border-color:#e2e8f0}
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:100}
    .lightbox.open{display:flex}
    .lightbox img{max-width:90vw;max-height:80vh;border-radius:10px;box-shadow:0 20px 60px rgba(0,0,0,.5)}
    .lb-caption{position:absolute;bottom:30px;left:50%;transform:translateX(-50%);color:#fff;background:rgba(0,0,0,.5);padding:.5rem 1rem;border-radius:999px;font-size:.95rem;border:1px solid #ffffff22}
    .lb-btn{position:absolute;top:20px;background:rgba(0,0,0,.5);color:#fff;border:none;border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;cursor:pointer;border:1px solid #ffffff22}
    .lb-close{right:20px}
    .lb-prev{left:20px;top:50%;transform:translateY(-50%)}
    .lb-next{right:20px;top:50%;transform:translateY(-50%)}

  <script>
    // Theme initialization
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    body.classList.remove('dark','light');
    if(savedTheme==='light' || (!savedTheme && !prefersDark)){ body.classList.add('light'); } else { body.classList.add('dark'); }
    const themeBtn = document.getElementById('themeToggle');
    const icon = themeBtn.querySelector('i');
    icon.className = body.classList.contains('dark') ? 'fas fa-sun' : 'fas fa-moon';
    themeBtn.addEventListener('click',()=>{
      body.classList.toggle('dark');body.classList.toggle('light');
      icon.className = body.classList.contains('dark') ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    });

    // Filtering
    const filters = document.querySelectorAll('.filter');
    const cards = Array.from(document.querySelectorAll('.card'));
    filters.forEach(btn=>{
      btn.addEventListener('click',()=>{
        filters.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const f = btn.dataset.filter;
        cards.forEach(c=>{
          c.classList.toggle('hidden', !(f==='all' || c.dataset.album===f));
        });
      });
    });

    // Lightbox
   const lb = document.getElementById('lightbox');
   const lbImg = document.getElementById('lbImage');
   const lbCap = document.getElementById('lbCaption');
   const lbClose = document.getElementById('lbClose');
   const lbPrev = document.getElementById('lbPrev');
   const lbNext = document.getElementById('lbNext');
   let currentIndex = 0;

   function visibleCards(){
     return cards.filter(c=>!c.classList.contains('hidden'));
   }
   function openAt(idx){
     const list = visibleCards();
     if(!list.length) return;
     currentIndex = (idx+list.length)%list.length;
     const fig = list[currentIndex];
     const img = fig.querySelector('img');
     lbImg.src = img.src;
     lbImg.alt = img.alt || '';
     lbCap.textContent = fig.dataset.caption || '';
     lb.classList.add('open');
     document.body.style.overflow='hidden';
   }
   function closeLb(){
     lb.classList.remove('open');
     document.body.style.overflow='';
   }
   function next(){ openAt(currentIndex+1); }
   function prev(){ openAt(currentIndex-1); }

   cards.forEach((c,idx)=>c.addEventListener('click',()=>openAt(visibleCards().indexOf(c))));
   lbClose.addEventListener('click',closeLb);
   lbNext.addEventListener('click',next);
   lbPrev.addEventListener('click',prev);
   lb.addEventListener('click',(e)=>{ if(e.target===lb) closeLb(); });
   window.addEventListener('keydown',(e)=>{
     if(!lb.classList.contains('open')) return;
     if(e.key==='Escape') closeLb();
     if(e.key==='ArrowRight') next();
     if(e.key==='ArrowLeft') prev();
   });
  </script>
